<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Helper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Medical Diagnosis Helper</h1>
        <p>Select your symptoms to get possible diagnoses:</p>
    </header>

    <section id="symptom-selection">
        <form id="symptoms-form">
            <label><input type="checkbox" value="fever" class="symptom-checkbox"> Fever</label>
            <label><input type="checkbox" value="cough" class="symptom-checkbox"> Cough</label>
            <label><input type="checkbox" value="headache" class="symptom-checkbox"> Headache</label>
            <label><input type="checkbox" value="nausea" class="symptom-checkbox"> Nausea</label>
            <label><input type="checkbox" value="fatigue" class="symptom-checkbox"> Fatigue</label>
            <button type="button" id="diagnosis-button"><i class="fas fa-search"></i> Find Diagnosis</button>
        </form>
    </section>

    <!-- Diagnosis Results (Top Half) -->
    <section id="diagnosis-results">
        <h2>Possible Diagnoses</h2>
        <ul id="diagnosis-list"></ul>
    </section>

    <!-- All Diseases (Bottom Half) -->
    <section id="all-diseases">
        <h2>All Diseases</h2>
        <ul id="disease-list"></ul>
    </section>

    <footer>
        <p><strong>Disclaimer:</strong> This tool is for informational purposes only and should not be used as a substitute for professional medical advice.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
