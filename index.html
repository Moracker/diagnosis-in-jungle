<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Medical Diagnosis Helper</h1>
        <p>Select your symptoms to get possible diagnoses:</p>
    </header>

    <section id="symptom-selection">
        <form id="symptoms-form">
            <label><input type="checkbox" value="fever" class="symptom-checkbox"> Fever</label><br>
            <label><input type="checkbox" value="cough" class="symptom-checkbox"> Cough</label><br>
            <label><input type="checkbox" value="headache" class="symptom-checkbox"> Headache</label><br>
            <label><input type="checkbox" value="nausea" class="symptom-checkbox"> Nausea</label><br>
            <label><input type="checkbox" value="fatigue" class="symptom-checkbox"> Fatigue</label><br>
            <button type="button" id="diagnosis-button">Find Diagnosis</button>
        </form>
    </section>

    <!-- Diagnosis Results (Top Half) -->
    <section id="diagnosis-results">
        <h2>Possible Diagnoses</h2>
        <ul id="diagnosis-list"></ul>
    </section>

    <!-- All Diseases (Bottom Half) -->
    <section id="all-diseases">
        <h2>All Diseases</h2>
        <ul id="disease-list"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
